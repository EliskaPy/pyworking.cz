event:
    title: Soubory a barvy
    date: 2018-06-17
    location: FI MUNI, Brno
    authors: Petr Viktorin
    description: |

        Na tomto workshopu si seřadíme fotky podle barev – něco jako když
        Google zjišťuje [které obrázky jsou žluté](https://www.google.com/search?q=photo&tbs=ic:specific,isc:yellow,isz:l&tbm=isch).

        Naučíme se u toho něco o:

        * Souborech a adresářích, a jak k nim z Pythonu přistupovat
        * Teorii barev
        * Práci s poli s pomocí knihovny NumPy

        Co se hodí umět:

        * Python na úrovni začátečnického kurzu (http://naucse.python.cz/course/pyladies/)

        Co mít v notebooku:

        * Před workshopem si prosím připrav sadu barevných obrázků – ideálně fotografií, třeba z dovolené. Mělo by jich stačit 10, ale ideál je 100 nebo i víc. Není třeba je nějak třídit, klidně můžou být v několika různých adresářích/složkách. Jen se ujisti že ti nebude vadit, když je někdo cizí na tvém monitoru uvidí.

        * Z fotek vyber zhruba tři v různých barvách, na kterých budeš program zkoušet (např. modrá obloha, zelený les, žlutá kytka).

        Materiály: https://github.com/pyvec/pyworking-materials/tree/master/180617_Soubory_barvy

        Přihlašovací formulář: https://docs.google.com/forms/d/e/1FAIpQLSezLyBYbHMYsVszvnJoD-R36BedDFObDWLx8FCRVtpyKIjg9Q/viewform
