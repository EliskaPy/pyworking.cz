event:
    title: Distribuce Pythonních programů
    date: 2017-12-09
    location: Apiary, Praha - Karlín
    authors: Petr Viktorin
    description: |

      Mám napsaný program, teď ho stačí jen dostat k uživatelům. Ale jak? Webovou aplikaci nasadíš na server, ale program, který má běžet na počítači uživatele, je potřeba připravit jinak.

      Ukážeme si jak napsat jednoduchý [GUI](https://cs.wikipedia.org/wiki/Grafick%C3%A9_u%C5%BEivatelsk%C3%A9_rozhran%C3%AD) program (s okýnkem a tlačítkem), a ukážeme si, jak ho „zabalit“:

      * na *PyPI*, aby si ho mohl vyzkoušet kdokoli, kdo už má nainstalovaný Python,
      * pro *Windows* jako `.exe`,
      * pro Linux (*Fedoru*) jako `.rpm`,

      a možná další...

      Materiály: https://github.com/pyvec/pyworking-materials/tree/master/171209_Pythonni_GUI

      Facebook event: https://www.facebook.com/events/1953829801535289/
